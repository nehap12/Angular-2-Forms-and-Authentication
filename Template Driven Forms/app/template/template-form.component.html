<div class="jumbotron text-center" *ngIf="submitted">
      <h1>Thank you for your submission!</h1>
      <p>We appreciate it!!</p>
</div>

<form (ngSubmit)="processForm()" *ngIf="!submitted" #form="ngForm">
    <div class="form-group" [ngClass]="{ 
        'has-error': name.invalid && name.touched, 
        'has-success': name.valid && name.untouched
        }">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" required [(ngModel)]="user.Name" #name="ngModel">
        <span class="help-block" *ngIf="name.invalid && name.touched">Name is required</span>
    </div>
      
    <div class="form-group" [ngClass]="{ 
        'has-error': username.invalid && username.touched, 
        'has-success': name.valid && name.untouched 
        }">
        <label class="control-label">Username</label>
        <input type="text" class="form-control" name="username" required [(ngModel)]="user.Username" #username="ngModel">
        <span class="help-block" *ngIf="username.invalid && username.touched">Username is required</span>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </div>

   <!-- {{ diagnostic }} -->
</form>
